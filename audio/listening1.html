<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listening</title>
  <link rel="stylesheet" type="text/css" href="../audio/css/player.css">
</head>
<body>
  <section id="home">
    <div class="container">
  <div class="playbox">
    <h1 class="heading">Zen Lofi Player</h1>
    <div class="controller">
        <div id="circle-bg" class="circle">
            <div id="circle-sm" class="circle2">
              <img id="cover" src="" class="fluid-img">
            </div>
        </div>
        <div class="songs">
            <h2 id="song-name">Travel love Beats</h2>
            <div class="controls">
                <audio id="audio" src=""></audio>
                <img id="backward" 
                class="media-btn" 
                src="../audio/images/backward-button.png">
                <img id="play-stop" class="media-btn">
                <img id="forward" 
                class="media-btn" 
                src="../audio/images/fast-forward.png">
            </div>
        </div>
    </div>
</div>
</div>
</section>
  
  <script src="../audio/js/player.js"></script>
</body>
</html>
